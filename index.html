<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>Fancy Buttons</h1>
        <div id="btn-card">
            <div id="facebookers">
                <h4>Facebook styles</h4>
                <button class="facebook-btn facebook-dark-btn">DarkFb Button</button>
                <button class="facebook-btn facebook-light-btn">LightFb Button</button>
            </div><br><br>
            <div id="three-D">
                <h4>3 D styles</h4>
                <button class="three-D-btn three-D-btn-1">3-D button 1</button>
                <button class="three-D-btn three-D-circle">Circle Button</button>
            </div><br><br>
            <div id="gradient-borders">
                <h4>Gradient Bordered Buttons</h4>
                <button class="gradient-borders-btn gradient-borders-btn-1">Gradient Border Button 1</button>
                <button class="gradient-borders-btn gradient-borders-btn-2">Gradient Border Button 2</button>
            </div><br><br>
            <div class="animated">
                <h4>Animated Buttons</h4>
                <button class="animated-btn animated-btn-1">Animated Button 1</button>
                <button class="animated-btn animated-btn-2">Animated Button 2</button>
            </div><br><br>
            <div id="toggle-switch">
                <h4>Toggle Switch UI Buttons</h4>
                
                <label for="toggle1" class="toggle-1">
                    <input type="checkbox" id="toggle1" class="toggle-1-input"/>
                    <span class="toggle-1-button"></span>
                </label>

                <label for="toggle2" class="toggle-2">
                    <input type="checkbox" id="toggle2" class="toggle-2-input"/>
                    <span class="toggle-2-button" id="deactivate">Click to activate/deactivate</span>
                </label>
            </div>
        </div>
</body>
</html>
